<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis&display=swap">
    <title>Fruitopia</title>
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

                <img src="img/bell.png">
                <img src="img/user.png">
                <img src="img/menu.png">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="">

                </div>
                <h1>straw<span>berries</span></h1>
                <h3>always fills your <span>heart with joy</span></h3>
                <p>the standard chuck of lorem ipsum used since the 1500s is reproduced for those interested.<br>duis
                    eat ex, pretium et blandit nec, dictum sit amet metus.</p>
                    <div class="btn">
                        <button type="button" class="primary-btn">Lear More</button>
                        <button type="button">Watch video</button>
                    </div>
                    <div class="social-icons">
                        <img src="img/facebook.png" alt="">
                        <img src="img/instagram.png" alt="">
                        <img src="img/pinterest.png" alt="">
                        <img src="img/twitter.png" alt="">
                    </div>
            </div>


            <div class="right-column">
                <img src="img/feature.png">
            </div>
        </div>
    </div>
